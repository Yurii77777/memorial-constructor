<!DOCTYPE html>
<!-- Встановити корректну мову lang="ua" (eng, ru) -->
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор пам'ятників</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="wrapper">
        <!-- Поле конструктора Початок. Constructor field Begin. Поле конструктора Начало -->
        <section class="constructor">
            <div class="constructor__field">
                <div class="field__land-plot">
                    <div class="field__land-plot-container">
                        <p class="field__land-plot-title">Участок, см</p>
                        <p class="field__land-plot-width">140</p>
                        <p class="field__land-plot-delimiter">x</p>
                        <p class="field__land-plot-length">220</p>
                        <p class="field__land-plot-show-edit">
                            <img src="./img/icons/arrow-down.svg" 
                                 alt="Показати поля для вводу данних" 
                                 class="field__land-plot-arrow-down active" 
                            />
                            <img src="./img/icons/arrow-up.svg" 
                                 alt="Приховати поля для вводу данних" 
                                 class="field__land-plot-arrow-up" 
                            />
                        </p>
                    </div>

                    <div class="field__land-plot-user-edit">
                        <p class="land-plot-user-edit__title">
                            Введите
                        </p>
                        <label for="land-plot-user-edit__plot-width">Ш:</label>
                        <input type="text" name="land-plot-user-edit__plot-width" class="land-plot-user-edit__plot-width">
                        <label for="land-plot-user-edit__plot-length">Д:</label>
                        <input type="text" name="land-plot-user-edit__plot-length" class="land-plot-user-edit__plot-length">
                        <button type="button" class="land-plot-user-edit__ok">Ok</button>
                        <button type="button" class="land-plot-user-edit__cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="constructor__elements">
                <ul class="constructor__elements-nav">
                    <li class="constructor__elements-nav-item active">Под<wbr>ставка</li>
                    <li class="constructor__elements-nav-item">Памят<wbr>ник</li>
                    <li class="constructor__elements-nav-item">Цвет<wbr>ник</li>
                    <li class="constructor__elements-nav-item">Аксес<wbr>суары</li>
                    <li class="constructor__elements-nav-item">Цоколи, ограды</li>
                    <li class="constructor__elements-nav-item">Благо<wbr>устройство</li>
                </ul>

                <div class="constructor__elements-container">
                    <div class="constructor__elements-values active">Тут будут подставки</div>
                    <div class="constructor__elements-values">Тут будут памятники</div>
                    <div class="constructor__elements-values">Тут будут цветники</div>
                    <div class="constructor__elements-values">Тут будут аксессуары</div>
                    <div class="constructor__elements-values">Тут будут цоколи, ограды</div>
                    <div class="constructor__elements-values">Тут будут эл. благоустройства</div>
                </div>
            </div>

            <div class="constructor__form"></div>
        </section>
        <!-- Поле конструктора Кінець. Constructor field End. Поле конструктора Конец -->

        <section class="calculator">
            Зона Калькулятора
        </section>

        <!-- <div id="mydiv">
            <div id="mydivheader">Click here to move</div>
            <p>Move</p>
            <p>this</p>
            <p>DIV</p>
          </div> -->
    </div>

    <script async src="./js/main.js"></script>
</body>
</html>
